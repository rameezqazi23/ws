<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Test Client</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2a2a2a;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-color: #3b82f6;
        --accent-hover: #2563eb;
        --success-color: #10b981;
        --error-color: #ef4444;
        --border-color: #333;
        --font-main: "Inter", sans-serif;
        --font-mono: "JetBrains Mono", monospace;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        padding: 1rem 1.5rem;
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      h1 {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.375rem 0.75rem;
        background-color: var(--bg-tertiary);
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--error-color);
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        transition: all 0.3s ease;
      }

      .status-dot.connected {
        background-color: var(--success-color);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
        gap: 1rem;
        overflow: hidden;
      }

      #log-container {
        flex: 1;
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1rem;
        overflow-y: auto;
        font-family: var(--font-mono);
        font-size: 0.9rem;
        display: flex;
        flex-direction: column-reverse; /* Newest at bottom visually, or handle via JS */
        gap: 0.5rem;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }

      /* Custom scrollbar */
      #log-container::-webkit-scrollbar {
        width: 8px;
      }
      #log-container::-webkit-scrollbar-track {
        background: transparent;
      }
      #log-container::-webkit-scrollbar-thumb {
        background-color: var(--bg-tertiary);
        border-radius: 4px;
      }

      .log-entry {
        display: grid;
        grid-template-columns: 85px 80px 1fr;
        gap: 0.75rem;
        padding: 0.25rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        animation: fadeIn 0.2s ease-out;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .log-time {
        color: var(--text-secondary);
        font-size: 0.8rem;
      }

      .log-label {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
        text-align: center;
        height: fit-content;
      }

      .log-label.system {
        background-color: #374151;
        color: #d1d5db;
      }
      .log-label.sent {
        background-color: #1e3a8a;
        color: #93c5fd;
      }
      .log-label.received {
        background-color: #064e3b;
        color: #6ee7b7;
      }
      .log-label.error {
        background-color: #7f1d1d;
        color: #fca5a5;
      }

      .log-message {
        color: var(--text-primary);
        word-break: break-word;
        line-height: 1.4;
      }

      footer {
        padding: 1rem 1.5rem;
        background-color: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
      }

      #message-form {
        display: flex;
        gap: 0.75rem;
        max-width: 1000px;
        margin: 0 auto;
      }

      input[type="text"] {
        flex: 1;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: var(--text-primary);
        font-family: var(--font-main);
        font-size: 1rem;
        transition: all 0.2s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }

      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0 1.5rem;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background-color 0.2s;
        white-space: nowrap;
      }

      button:hover {
        background-color: var(--accent-hover);
      }

      button:active {
        transform: translateY(1px);
      }

      button:disabled {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        cursor: not-allowed;
        transform: none;
      }

      @media (max-width: 600px) {
        .log-entry {
          grid-template-columns: 70px 1fr;
          grid-template-rows: auto auto;
          gap: 0.25rem;
        }
        .log-label {
          grid-column: 2;
          justify-self: start;
          margin-bottom: 0.25rem;
        }
        .log-message {
          grid-column: 1 / -1;
          padding-left: 0;
        }

        header {
          padding: 0.75rem 1rem;
        }
        main {
          padding: 0.5rem;
        }
        footer {
          padding: 0.75rem 1rem;
        }
      }
    </style>
  </head>

  <!-- 
  WebSocket Methods Reference:
- socket.onopen: Triggered when the connection is successfully established.
- socket.onmessage: Triggered when data is received from the server.
- socket.onerror: Triggered when an error occurs with the connection.
- socket.onclose: Triggered when the connection is closed.

-->

  <body>
    <header>
      <h1>WebSocket Test</h1>
      <div class="status-badge">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
      </div>
    </header>

    <main>
      <div id="log-container"></div>
    </main>

    <footer>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autofocus
        />
        <button id="send-btn">Send</button>
      </form>
    </footer>

    <script>
      const statusText = document.getElementById("statusText");
      const statusDot = document.getElementById("statusDot");
      const logContainer = document.getElementById("log-container");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const messageForm = document.getElementById("message-form");

      // UI Helpers
      const setStatus = (connected) => {
        if (connected) {
          statusText.textContent = "Connected";
          statusDot.classList.add("connected");
          sendBtn.disabled = false;
        } else {
          statusText.textContent = "Disconnected";
          statusDot.classList.remove("connected");
          sendBtn.disabled = true;
        }
      };

      const appendLog = (type, message) => {
        const entry = document.createElement("div");
        entry.className = "log-entry";

        const time = new Date().toLocaleTimeString([], {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        const timeDiv = document.createElement("div");
        timeDiv.className = "log-time";
        timeDiv.textContent = time;

        const labelDiv = document.createElement("div");
        labelDiv.className = `log-label ${type.toLowerCase()}`;
        labelDiv.textContent = type;

        const messageDiv = document.createElement("div");
        messageDiv.className = "log-message";
        messageDiv.textContent = message;

        entry.appendChild(timeDiv);
        entry.appendChild(labelDiv);
        entry.appendChild(messageDiv);

        // Prepend to show newest at top, or append for chat style.
        // Previous request asked for new lines, implying a list.
        // Chat apps usually have newest at bottom. Let's append and scroll.
        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
      };

      // WebSocket Logic
      const socketUrl = "ws://localhost:8080";
      let socket;
      const isSocketConnectionOpen = WebSocket.OPEN;
      const isSocketConnectionClosed = WebSocket.CLOSED;

      function connect() {
        socket = new WebSocket(socketUrl);

        socket.onopen = () => {
          setStatus(true);
          appendLog("System", "Connected to server");
        };

        socket.onclose = () => {
          setStatus(false);
          appendLog("System", "Disconnected from server");
          // Optional reconnect logic
          // setTimeout(connect, 3000);
        };

        socket.onmessage = (event) => {
          appendLog("Received", event.data);
        };

        socket.onerror = (error) => {
          console.error("WebSocket Error:", error);
          appendLog("Error", "WebSocket encountered an error");
        };
      }

      // Form Handling
      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();

        if (message && socket && socket.readyState === isSocketConnectionOpen) {
          socket.send(message);
          appendLog("Sent", message);
          messageInput.value = "";
        } else if (!message) {
          // Ignore empty
        } else {
          appendLog("Error", "Not connected to server");
        }
      });

      // Initialize
      setStatus(false);
      connect();
    </script>
  </body>
</html>
